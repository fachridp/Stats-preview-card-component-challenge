<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/import/import.css" />
  </head>
  <body>
    <main>
      <div class="container-card">
        <section class="container-right">
          <img src="./images/image-header-mobile.jpg" alt="card img" />
        </section>
        <section class="container-left">
          <article>
            <div class="insights">
              <div class="title">
                <h1>Get <span>insights</span> that help your business grow.</h1>
              </div>
              <div class="desc">
                <p>
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
                </p>
              </div>
            </div>
            <div class="stats">
              <div class="companies">
                <h5>10k+</h5>
                <p>companies</p>
              </div>
              <div class="templates">
                <h5>314</h5>
                <p>templates</p>
              </div>
              <div class="queries">
                <h5>12M+</h5>
                <p>queries</p>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>
  </body>
</html>
